<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importar Leads - Hub Radios</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    
    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 12px;
      padding: 50px 20px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      background: #f8f9ff;
    }
    
    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f1ff;
    }
    
    .upload-area.drag-over {
      border-color: #764ba2;
      background: #e8e9ff;
      transform: scale(1.02);
    }
    
    .upload-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .file-name {
      margin-top: 20px;
      padding: 10px;
      background: #e8e9ff;
      border-radius: 6px;
      color: #667eea;
      font-weight: 500;
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    
    .status.loading {
      background: #fff3cd;
      color: #856404;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .info-box {
      background: #e8f4f8;
      border-left: 4px solid #0c5460;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
    }
    
    .info-box h3 {
      color: #0c5460;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .info-box ul {
      color: #0c5460;
      margin-left: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Importar Leads</h1>
    <p class="subtitle">Fa√ßa upload da planilha Excel com os contatos</p>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÅ</div>
      <p><strong>Clique aqui</strong> ou arraste o arquivo Excel</p>
      <p style="font-size: 12px; color: #999; margin-top: 10px;">Formatos: .xlsx, .xls</p>
      <input type="file" id="fileInput" accept=".xlsx,.xls">
      <div id="fileName" class="file-name" style="display: none;"></div>
    </div>
    
    <button id="uploadBtn" disabled>Importar para Notion</button>
    
    <div id="status"></div>
    
    <div class="info-box">
      <h3>‚ÑπÔ∏è Formato do Excel:</h3>
      <ul>
        <li>Coluna A: CNPJ</li>
        <li>Coluna C: Fantasia (Nome da Empresa)</li>
        <li>Coluna M: Telefone 1</li>
        <li>Coluna N: Telefone 2</li>
        <li>Coluna O: E-mail</li>
      </ul>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileName = document.getElementById('fileName');
    const status = document.getElementById('status');
    
    let selectedFile = null;
    
    // Click para selecionar arquivo
    uploadArea.addEventListener('click', () => fileInput.click());
    
    // Drag & Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });
    
    // Sele√ß√£o via input
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });
    
    function handleFile(file) {
      const validTypes = ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel'];
      
      if (!validTypes.includes(file.type)) {
        showStatus('error', 'Formato inv√°lido. Use .xlsx ou .xls');
        return;
      }
      
      selectedFile = file;
      fileName.textContent = `üìÑ ${file.name}`;
      fileName.style.display = 'block';
      uploadBtn.disabled = false;
      status.innerHTML = '';
    }
    
    // Upload
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;
      
      uploadBtn.disabled = true;
      showStatus('loading', '‚è≥ Processando planilha...');
      
      const formData = new FormData();
      formData.append('file', selectedFile);
      
      try {
        const response = await fetch('/.netlify/functions/import-excel', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showStatus('success', `‚úÖ Sucesso! ${result.imported} leads importados para o Notion.`);
          
          // Reset
          setTimeout(() => {
            selectedFile = null;
            fileName.style.display = 'none';
            fileInput.value = '';
            uploadBtn.disabled = true;
          }, 3000);
        } else {
          showStatus('error', `‚ùå Erro: ${result.error || 'Erro desconhecido'}`);
          uploadBtn.disabled = false;
        }
      } catch (error) {
        showStatus('error', `‚ùå Erro de conex√£o: ${error.message}`);
        uploadBtn.disabled = false;
      }
    });
    
    function showStatus(type, message) {
      status.className = `status ${type}`;
      status.textContent = message;
    }
  </script>
</body>
</html>
